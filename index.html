<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        #gameInfo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            z-index: 10;
        }
        #gameInfo h1 {
            font-size: 2.5em;
            color: #ff6347;
            margin-bottom: 10px;
        }
        #gameInfo p, #gameInfo ul {
            font-size: 1.2em;
            color: #333;
        }
        #gameInfo ul {
            list-style-type: none;
            padding: 0;
        }
        #gameInfo li {
            margin: 5px 0;
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="gameInfo">
        <button id="startButton">开始游戏</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="scripts/game.js"></script>
</body>
</html>
